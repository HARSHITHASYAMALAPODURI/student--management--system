<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Student List</title></head>
<body>
<h2>Student List</h2>
<a href="/add">Add New Student</a>
<table border="1">
    <tr>
        <th>Name</th><th>Age</th><th>Class</th><th>Email</th><th>Address</th><th>Actions</th>
    </tr>
    <tr th:each="student : ${students}">
        <td th:text="${student.name}"></td>
        <td th:text="${student.age}"></td>
        <td th:text="${student.studentClass}"></td>
        <td th:text="${student.email}"></td>
        <td th:text="${student.address}"></td>
        <td>
            <a th:href="@{'/edit/' + ${student.studentId}}">Edit</a> |
            <a th:href="@{'/delete/' + ${student.studentId}}">Delete</a>
        </td>
    </tr>
</table>
</body>
</html>
